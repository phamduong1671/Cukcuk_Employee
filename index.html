<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    Welcome to MISA!

    <div class="d-row">
        <label for="">1. Button</label>
        <button class="d-button">Nộp hồ sơ</button>
    </div>

    <div class="d-row">
        <label for="">2. Button Icon</label>
        <button class="d-button d-icon d-icon-add">Lập hồ sơ</button>
    </div>

    <div class="d-row">
        <label for="">3. Combobox</label>
        <select name="gender" id="cbxGender" class="d-combobox">
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
        </select>
    </div>

    <div class="d-row">
        <label for="">4. Input</label>
        <input type="text" class="d-input" placeholder="Tìm kiếm theo tên, số hồ sơ">
    </div>

    <div class="d-row">
        <label for="">5. Input Icon</label>
        <input type="text" class="d-input d-icon d-icon-search" placeholder="Tìm kiếm theo tên, số hồ sơ">
    </div>

    <div class="d-row">
        <label for="">6. Table</label>
        <table>
            <tr>
                <th>#</th>
                <th>Mã nhân viên</th>
                <th>Họ và tên</th>
                <th>Vị trí/Chức vụ</th>
                <th>Bộ phận/Phòng ban</th>
            </tr>
            <tr>
                <td><input type="checkbox">1</td>
                <td>0137891654</td>
                <td>Đặng Ngọc Thuân</td>
                <td>Tổng giám đốc</td>
                <td>Ban truyền thông</td>
            </tr>
            <tr>
                <td><input type="checkbox">1</td>
                <td>0137648555</td>
                <td>Nguyễn Tuấn Mạnh</td>
                <td>Tổng giám đốc</td>
                <td>Ban giải trí</td>
            </tr>
            <tr>
                <td><input type="checkbox">1</td>
                <td>0137698745</td>
                <td>Đoàn Hữu Linh</td>
                <td>Phó giám đốc</td>
                <td>Ban truyền thông</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
